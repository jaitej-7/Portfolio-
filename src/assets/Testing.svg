<svg width="424" height="280" viewBox="0 0 424 280" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="strokeGradient" x1="0" y1="0" x2="0" y2="100%">
        <stop stop-color="#EBEBEB"/>
        <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bottomFade" x1="0" y1="0" x2="0" y2="100%">
        <stop stop-color="#FBFBFB" stop-opacity="0"/>
        <stop offset="0.8" stop-color="#FBFBFB"/>
    </linearGradient>
</defs>

<!-- Back Window (Terminal/Log) -->
<g transform="translate(40, 10)">
    <rect x="0" y="0" width="280" height="240" rx="6" fill="white" stroke="url(#strokeGradient)" stroke-width="0.5"/>
    <circle cx="15" cy="15" r="2.5" fill="#ED4949"/>
    <circle cx="23" cy="15" r="2.5" fill="#F7E75A"/>
    <circle cx="31" cy="15" r="2.5" fill="#43900C"/>
    
    <!-- Skeleton Loading Lines -->
    <rect x="25" y="40" width="100" height="6" rx="3" fill="#EEEEEE"/>
    <rect x="25" y="60" width="180" height="6" rx="3" fill="#F5F5F5"/>
    <rect x="25" y="80" width="150" height="6" rx="3" fill="#F5F5F5"/>
    <rect x="25" y="100" width="200" height="6" rx="3" fill="#F5F5F5"/>
    <rect x="25" y="130" width="120" height="6" rx="3" fill="#EEEEEE"/>
    <rect x="25" y="150" width="160" height="6" rx="3" fill="#F5F5F5"/>
</g>

<!-- Front Window (Validation/Success) -->
<g transform="translate(140, 60)">
    <!-- Glass Background efffect simulated with semi-transparent white -->
    <rect x="0" y="0" width="240" height="200" rx="6" fill="white" fill-opacity="0.95" stroke="url(#strokeGradient)" stroke-width="0.5"/>
    
    <!-- Traffic Lights -->
    <circle cx="15" cy="15" r="2.5" fill="#ED4949"/>
    <circle cx="23" cy="15" r="2.5" fill="#F7E75A"/>
    <circle cx="31" cy="15" r="2.5" fill="#43900C"/>
    
    <!-- Success Badge / Content -->
    <rect x="30" y="45" width="40" height="40" rx="10" fill="#DCFCE7"/>
    <path d="M43 65 L50 72 L63 55" stroke="#16A34A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <rect x="85" y="50" width="80" height="8" rx="4" fill="#18181B"/>
    <rect x="85" y="65" width="50" height="6" rx="3" fill="#A1A1AA"/>

    <!-- Checklist -->
    <g transform="translate(30, 110)">
        <circle cx="5" cy="5" r="5" fill="#DCFCE7"/>
        <path d="M3 5 L5 7 L8 3" stroke="#16A34A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="20" y="2" width="120" height="6" rx="3" fill="#F4F4F5"/>
    </g>
    <g transform="translate(30, 135)">
        <circle cx="5" cy="5" r="5" fill="#DCFCE7"/>
        <path d="M3 5 L5 7 L8 3" stroke="#16A34A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="20" y="2" width="100" height="6" rx="3" fill="#F4F4F5"/>
    </g>
    <g transform="translate(30, 160)">
        <circle cx="5" cy="5" r="5" fill="#DCFCE7"/>
        <path d="M3 5 L5 7 L8 3" stroke="#16A34A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="20" y="2" width="140" height="6" rx="3" fill="#F4F4F5"/>
    </g>
</g>

<!-- Bottom Fade Overlay matching Design.svg -->
<rect y="121" width="424" height="159" fill="url(#bottomFade)"/>

</svg>
